<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TT Dashoard</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0-rc.1/Chart.js"></script>
    <script defer src="./app.js"></script>
    <style>
        body {
            width: 95vw;
            height: 95vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ecf0f3;
        }

        .ttheader{
            font-size: 1em;
            letter-spacing: 1px;
            text-align: left;
            width: 100%;
            padding-left: 20px;
            color: rgb(228, 104, 228);
            font-weight: bolder;
            margin-bottom: 5px;
            /* font-family: sans-serif; */
        }

        .ttcontainer {
            width: 300px;
            height: 100%;
            background: #ecf0f3;
            /* border-radius: 20px; */
        }

        .ttshadow {
            margin: 10px 6px 6px 6px;
            border-radius: 20px;
            box-shadow: 5px 5px 10px #cbced1,
                -5px -5px 10px #ffffff;
        }

        .ttsummary {
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2px 10px 5px 10px;
        }

        .ttTypeInfo {
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 7px 10px;
        }

        .ttdashboard {
            height: 200px;
            padding: 5px;

        }

        .ttdashboard #myChart {
            height: 200px;
            width: 100%;
        }

        /* tiles css start  */

        .tiles-container {
            width: 100%;
            display: flex;
        }

        .tiles-type1 {
            padding: 3%;
            height: 55px;
            width: 46%;
            background-color: rgb(228, 220, 220);
            border-radius: 10px;
            margin: 0px 10px;
            box-shadow: inset 2px 2px 8px lightgray,
                    inset -2px -2px 8px rgb(228, 220, 220);
        }




        .tiles-type1 .head {
            padding-left: 4px;
            font-size: 1em;
            color: #5f5757;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .tiles-type1 .value {
            padding: 2px 5px 5px 5px;
            font-size: 1.5em;
            color: #5f5757;
            letter-spacing: 1px;
            font-weight: 700;
            text-align: right;
        }
    </style>
</head>

<body>

    <div class="ttcontainer">
        <div class="ttsummary ttshadow">
                <div class="ttheader">Ticket Count</div>
        </div>
        <div class="ttdashboard ttshadow">
            <canvas id="myChart"></canvas>
        </div>
        <div class="ttTypeInfo ttshadow">
        </div>
    </div>
</body>

</html>
