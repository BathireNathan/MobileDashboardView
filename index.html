<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TT Dashoard</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0-rc.1/Chart.js"></script>
    <script defer src="./app.js"></script>
    <style>
        body {
            width: 95vw;
            height: 95vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ecf0f3;
        }

        .ttheader {
            font-size: 1em;
            letter-spacing: 1px;
            text-align: left;
            width: 100%;
            padding-left: 20px;
            color: rgb(228, 104, 228);
            font-weight: bolder;
            margin-bottom: 5px;
            text-shadow: 5px 5px 10px #cbced1,
                -5px -5px 10px #ffffff;
            /* font-family: sans-serif; */
        }

        .ttcontainer {
            width: 300px;
            height: 100%;
            background: #ecf0f3;
            /* border-radius: 20px; */
        }

        .ttshadow {
            margin: 10px 6px 6px 6px;
            border-radius: 20px;
            box-shadow: 5px 5px 10px #cbced1,
                -5px -5px 10px #ffffff;
        }

        .tthallow {
            margin: 10px 6px 10px 6px;
            border-radius: 20px;
            box-shadow: inset 5px 5px 10px #cbced1,
                inset -5px -5px 10px #ffffff;
        }

        .ttsummary {
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2px 10px 5px 10px;
        }

        .ttTypeInfo {
            margin-top: 15px;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 10px;
        }

        .ttdashboard {
            max-height: 200px;
            padding: 5px;

        }

        .ttdashboard #myChart {
            width: 100%;
        }

        /* tiles css start  */

        .tiles-container {
            width: 100%;
            display: flex;
        }

        .tiles-type2 {
            margin: 0px 10px;
            padding: 3%;
            width: 50%;
            border-radius: 10px;
            box-shadow: 5px 5px 10px #cbced1,
                -5px -5px 10px #ffffff;
        }

        .tiles-type2 div {
            width: 100%;
            text-align: center;
            margin-bottom: 3px;
        }


        .tiles-type1 {
            padding: 3%;
            height: 55px;
            width: 46%;
            /* background-color: rgb(228, 220, 220); */
            background: radial-gradient(circle farthest-corner at 100% 150%, #d75dbc 10%, #6a4bc4 50%);
            border-radius: 10px;
            margin: 0px 10px;
            /* box-shadow: inset 2px 2px 8px lightgray; */
        }

        .tiles-type1 .iconspace {
            width: 40%;
            margin: 0% 5%;
            /* background: black; */
            border-radius: 50%;
            box-shadow: inset 2px 2px 8px lightgrey;
        }


        .tiles-type1 .head {
            padding-left: 4px;
        }

        .tiles-container .texts {
            font-size: 1em;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .tiles-type1 .value {
            padding: 2px 5px 5px 5px;
            font-size: 1.5em;
            /* color: #5f5757; */
            letter-spacing: 1px;
            font-weight: 700;
            text-align: right;
        }

        .tiles-type2 .icon {
            width: 35px;
            height: 35px;
            background: url(ticket.png);
            background-size: 30px 30px;
            border-radius: 50%;
            box-shadow: inset 5px 5px 10px #cbced1, inset -5px -5px 10px #ffffff;
            background-color: white;
            padding: 4px;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>

<body>

    <div class="ttcontainer">
        <div class="ttsummary ttshadow">
            <div class="ttheader">Ticket Count</div>
        </div>
        <div class="ttdashboard ttshadow">
            <canvas id="myChart"></canvas>
        </div>
        <div class="ttTypeInfo tthallow">
        </div>
    </div>
</body>

</html>
